<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/css/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/css/nav.css" type="text/css" />
  <link rel="stylesheet" href="./styles/css/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="./styles/css/tweet.css" type="text/css" />
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <div>
      <img class="logo" src="/images/bird.png">
      <span class="header"><a href="./index.html">Tweeter</a></span>
    </div>
    <div class="buttons">
      <button class="compose"><i class="nav-icon fas fa-edit"></i><span class="nav-span">Compose</span></button>
      <a href="/login.html"><button class="login"><i class="nav-icon far fa-user"></i><span
            class="nav-span">LogIn</span></button></a>
      <a href="/register.html"><button class="login"><i class="nav-icon fas fa-user-plus"></i><span
            class="nav-span">Register</span></button></a>
      <button class="login logout"><i class="nav-icon fas fa-sign-out-alt"></i><span
          class="nav-span">LogOut</span></button>
    </div>
  </nav>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <div class="submit-container">
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
        <div class="error-message"></div>
      </form>
    </section>
    <section id="tweet-container">
    </section>
  </main>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

</body>

</html>
