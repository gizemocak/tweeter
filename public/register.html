<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/css/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/css/nav.css" type="text/css" />
  <link rel="stylesheet" href="./styles/css/register.css" type="text/css" />
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <div>
      <img class="logo" src="/images/bird.png">
      <span class="header"><a href="./index.html">Tweeter</a></span>
    </div>
    <div class="buttons">
      <a href="/login.html"><button class="login"><i class="nav-icon far fa-user"></i><span
            class="nav-span">LogIn</span></button></a>
  </nav>
  <h2>Register</h2>
  <form class="register-form" action="/register" method="POST">
    <h2>Register</h2>
    <div class="email">
      <label for="email">Email:</label>
      <input type="email" name="email">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password">
    </div>
    <button class="register-submit" type="submit">Register</button>
  </form>
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="/scripts/register.js"></script>
</body>

</html>
