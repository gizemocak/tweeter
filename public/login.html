<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/css/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/css/nav.css" type="text/css" />
  <link rel="stylesheet" href="./styles/css/login.css" type="text/css" />
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <div>
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </div>
    <div class="buttons">
      <button class="register"><i class="nav-icon fa-user-plus"></i><span class="nav-span">Register</span></button>
  </nav>
  <h2>Login</h2>
  <form class="login-form" action="/login" method="POST">
    <div class="email">
      <label for="email">Email:</label>
      <input type="email" name="email">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" name="password">
    </div>
    <button class="login-submit" type="submit">Submit</button>
  </form>
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="/scripts/login.js"></script>
</body>

</html>
